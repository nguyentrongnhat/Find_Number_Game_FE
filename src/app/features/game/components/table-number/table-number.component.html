<div class="wrapper">
  <div class="game-info-and-controller">
    <div class="game-info">
      <h2>Timer: {{timer}}</h2>
      <h2>Find Number: {{currentNumber + 1}}</h2>
    </div>
    <div class="controller">
      <button class="newGameButton" (click)="createNewGame()" mat-flat-button color="primary">New Game</button>
      @if (!isPause) {
        <button class="pauseGameButton" mat-flat-button color="primary" (click)="pauseGame()">Pause Game</button>
      }@else {
        <button class="resumeGameButton" mat-flat-button color="primary" (click)="resumeGame()">Resume Game</button>
      }
    </div>
  </div>

  @if (!isPause) {
    <table>
      @for (rowData of dataSet; track rowData) {
        <tr>
          @for (cellData of rowData; track cellData) {
            <td class="cell">
              <div class="number-wrapper" [ngStyle]="{'position': 'relative', 'top': '' + cellData.y + '%', 'left': '' + cellData.x + '%', 'rotate': cellData.reg + 'deg'}">
                <app-select-number
                  [value]="cellData.number"
                  [currentNumber]="currentNumber"
                  (onSelected)="selectNumber()"
                ></app-select-number>
              </div>
            </td>
          }
        </tr>
      }
    </table>
  }
</div>
