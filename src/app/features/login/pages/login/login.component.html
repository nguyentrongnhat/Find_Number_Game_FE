<div class="wrapper">
  <div class="login-panel">
    <h2 class="title">Login</h2>

    <form class="login-form">
      <div class="email">
        <label for="email">Email</label>
        <input class="email-form-control form-control" placeholder="Enter your Email" type="text" id="email">
      </div>

      <div class="password">
        <label for="password">Password</label>
        <input class="password-form-control form-control" placeholder="Enter your Password" type="password" id="password">
      </div>

      <p class="forgot-password">Forgot Password?</p>

      <div class="submit">
        <button class="submit-button">Login</button>
      </div>

    </form>

    <div class="signup-block">
      <div class="social-media-signup">
        Or Sign Up Using
        <div class="signup-icons">
          <mat-icon class="icon" svgIcon="google-icon" title="Sign Up with Google" aria-hidden="false"></mat-icon>
          <mat-icon class="icon" svgIcon="facebook-icon" title="Sign Up with Facebook" aria-hidden="false"></mat-icon>
        </div>
      </div>

      <div class="normal-signup">
        Or Sign Up Using
        <h2 class="signup-button">SIGN UP</h2>
      </div>

    </div>

  </div>
</div>
